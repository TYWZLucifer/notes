<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <!-- 
        meta主要设置一些网页的元数据（元数据不是给用户看的）
        charset 指定网页的字符集
        name 指定数据名称
        content 指定的数据的内容
     -->
    <meta name="keywords" content="鸡排饭，鸡肉，鸡腿">
    <!-- 
        为什么keywords有“购物”，百度购物就会出现京东的链接？
        因为它在关键字中加入了这个
     -->
     <meta http-equiv="refresh" content="url">
     <!-- 
         将页面重定向到另一个网站
      -->
     <meta name="description" content="一个网站">
     <!-- 
         对网站的描述信息
      -->
    <title>meta</title>
</head>
<body>
    
</body>
</html>
