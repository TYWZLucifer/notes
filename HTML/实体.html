<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>实体</title>

        <style>
            .test {
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        
        <!-- 
            在网页中编写的多个空格浏览器解析的时候只会解析为一个
            并且HTML中无法书写一些特殊符号例如<>

            所以书写时需要使用实体（转义字符）
            实体语法：
            &实体的名字;
            实际名字可以在w3cschool查找
         -->
         <p>
             看一下空格的效果              打了很多但只会显示一个
         </p>
         <p>还是看空格的效果&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;可以显示很多</p>

         <div class="yes">
             <a class="test" href="#">这里应该有下划线</a>
         </div>
    </body>
</html>
